
{%extends 'layout.html'%}
{%block content%}

    <div class = "bottle_info_container">
        <div class = "fragrance_info_container">
            <p><strong>Name: </strong>{{info[0]}}</p>
            <p><strong>Brand: </strong>{{brand[0]}}</p>
            <p><strong>Description: </strong>{{info[1]}}</p>
            <p><strong>Concentration: </strong>{{info[2]}}</p>
            <p><strong>Longevity: </strong>{{info[3]}}</p>
            <p><strong>Bottle size: </strong>{{info[4]}}</p>
            <p><strong>Price: </strong>{{info[5]}} NZD</p>
        </div> <!-- fragrance_info_container -->

        <div class = "fragrance_img_container">
            <img src="{{ info[6] }}" alt="{{info[0]}} Image">
        </div> <!-- fragrance_img_container -->
    </div> <!-- bottle_info_container -->
    
    <br>
    <h3>Notes</h3>
    <ul>  <!-- An unordered list listing all the notes-->
        {% for note in notes %}
            <li>{{ note[1] }}</li> <!-- Notes -->
        {% endfor %}
    </ul>

{%endblock%}
